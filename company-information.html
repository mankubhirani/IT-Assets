<body class="hold-transition login-page bodycolor">


  <div class="login-logo">
    <center><a href="index2.html">
        <span>
          <img src="assets/images/logo.png"></span>
      </a></center>
  </div>
  <!-- /.login-logo -->

  <center>
    <div class="card card-default ">


      <div class="card-body ">
        <div class="col-md-12">
          <center>
            <h3>Company Information</h3>
          </center>
        </div>
        <hr>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
            <div class=" resistration_lable ">
              <label for="">Company Name <span class="" style="color:red;">*</span> </label>

              <input type="text" class="form-control" id="" placeholder="Company Name">
            </div></div>
            <div class="col-md-6">
            <div class=" resistration_lable ">
              <label for="">Company Email <span class="" style="color:red;">*</span>
              </label>
              <input type="email" class="form-control" id="" placeholder="Company Email">
            </div></div>
            <div class="col-md-6">
            <div class=" resistration_lable">
              <label for="">Contact No <span class="" style="color:red;">*</span>
              </label>
              <input type="email" class="form-control" id="" placeholder="Contact No">
            </div></div>
            <div class="col-md-6">
            <div class="  resistration_lable">
              <label for="">Portal Name <span class="" style="color:red;">*</span>
              </label>
              <input type="url" class="form-control" id="" placeholder="Portal Name ">
            </div></div>
            <div class="col-md-6">
            <div class=" resistration_lable">
              <label for="">Industry <span class="" style="color:red;">*</span>
              </label>
              <select name="" id="ab" class=" form-control">
                <option value="">Select Industry </option>
                <option value="">Information Technology</option>
                <option value="">Maketing</option>
                <option value="">BPO</option>


              </select>
            </div></div>
            <div class="col-md-6">
            <div class=" resistration_lable">
              <label for="" class="">Number of Employee <span class="" style="color:red;">*</span>
              </label>
              <select name="" id="ab" class=" form-control">
                <option value="">select here </option>
                <option value="">1-50</option>
                <option value="">50-100</option>
                <option value="">100-200</option>
                <option value="">500-1000</option>

              </select>
            </div></div>
            <div class="col-md-6">
            <div class=" resistration_lable">
              <label for="">Tax Information
              </label>
              <input type="url" class="form-control" id="" placeholder="Tax Information">
            </div></div>
            <div class="col-md-6">
            <div class="resistration_lable">
              <label for="">Company Logo
              </label>
              <input type="file" class="form-control" id="" placeholder="Company Logo">
            </div></div>
            <div class="col-md-6">
            <div class=" resistration_lable">
              <label for="">Country <span class="text-danger">*</span>
              </label>
              <select class="form-control select2">
                <option selected="selected">Select here</option>
                <option>India</option>
                <option>California</option>
                <option>Delaware</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Washington</option>
              </select>
            </div></div>
            <div class="col-md-6">
            <div class=" resistration_lable">
              <label for="">State/Province</label>
              <input type="text" class="form-control" id="" placeholder="State/Province">
            </div></div>
            <div class="col-md-6">
            <div class="resistration_lable">
              <label for="">City <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="" placeholder="City">
            </div></div>
            <div class="col-md-6">
            <div class=" resistration_lable">
              <label for="">ZIP/PIN Code <span class="text-danger">*</span>
              </label>
              <input type="number" class="form-control" id="" placeholder="ZIP/PIN Code">
            </div></div>
            <div class="col-md-6">
            <div class=" resistration_lable">
              <label for="">Street Address</label>
              <textarea type="text" class="form-control" id="" placeholder="Street Address"></textarea>
            </div>
          </div></div>
        </div>
      </div>
      <div class=" col-md-12  ">
        <a href="index.html"> <button type="button" class="btn btn-primary col-md-12">
            Add
          </button></a>
