<body>
  <!--Header start-->

		<div class="d-flex align-items-center justify-content-between">
			<img src="assets/images/Cylsys logo.png" alt="" width="100%">
			<i class="toggle-sidebar-btn pe-2">
				<div class="menu-btn-1" id="menu-btn">
					<i class="fas fa-bars"></i>
				</div>
			</i>
		</div>
		

		<nav class="header-nav ms-auto">
			<ul class="d-flex align-items-center">
				<p class="phead">Anamika Roy</p>
				<a href="profile.html"> <img style="width: 45px; border-radius: 100px; margin: 10px;"
						src="assets/images/admin.jpg" class="proimg" alt="profile_picture"></a>
				<i class="fa-sharp fa-solid fa-bell bell"></i>
				<li class="nav-item dropdown pe-4 list-inline"><a class="nav-link dropdown-toggle text-black small"

  <!--Header end-->
  <div cy-include-html="assets/includes/left-panel.html"></div>
  <!--Main start-->
  <main id="main" class="main">
    <section class="section">
      <div>
        <div class="popup">
          <header class="wid">
            <p class="addhead">Add New Location</p>
          </header>
          <div id="data">
            <div class="row">
              <div class="col-md-6">
                <label for="#">Office name</label><br>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="#">Address line 1</label><br>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="#">Address line 2</label><br>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="#">Country</label>
                <select class="form-control">
                  <option value="">--Choose your country--</option>
                  <option>India</option>
                  <option>Pakistan</option>
                  <option>Nepal</option>
                  <option>China</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="#">State</label>
                <select class="form-control">
                  <option value="">--Choose your state--</option>
                  <option>Andhra Pradesh</option>
                  <option>Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Goa</option>
                  <option>Gujrat</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option>Jammu and Kashmir</option>
                  <option>Jharkhand</option>
                  <option>Karnataka</option>
                  <option>Kerela</option>
                  <option>Madhya Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Manipur</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Odisha</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Tamil Nadu</option>
                  <option>Telangana</option>
                  <option>Tripura</option>
                  <option>Uttar Pradesh</option>
                  <option>Uttarakhand</option>
                  <option>West Bengal</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="#">City</label>
                <select class="form-control">
                  <option value="">--Choose your city--</option>
                  <option>Ambala</option>
                  <option>Bhiwani</option>
                  <option>Gurugram</option>
                  <option>Kurukshetra</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="#">Zip code</label><br>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="#">Contect person name</label><br>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="#">Contect person email</label><br>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="#">Contect person phone</label><br>
                <input type="text" class="form-control">
              </div>
            </div>
            <input type="checkbox">
            <label>Make this to your default location</label><br>
            <button a href="/profile.html" class="btn btn-dark">Close</a></button>
            <a class="button" href="/profile.html">Save</a>
          </div>
        </div>
      </div><br>
    </section>
  </main>
  <!--Main end-->

  <script>  var hamburger = document.querySelector(".hamburger");
    hamburger.addEventListener("click", function () {
      document.querySelector("body").classList.toggle("active");
    })</script>
